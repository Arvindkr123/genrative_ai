<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatDPT</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-neutral-900 text-white overflow-x-hidden">
    <div class="container mx-auto max-w-3xl pb-44 px-2 flex justify-center items-center h-screen" id="chatContainer">
      <!-- messages goes here.... -->

      <!-- user messages goes here.... -->
      
    

      <!-- assistant message -->
      <div id="welcomeMsg" class="text-3xl">
        What's on your mind today?
      </div>

      <!-- bottom textarea  goes here.... -->
      <div
        id="userMessageTextArea"
        class="fixed inset-x-0 bottom-70 flex justify-center items-center bg-neutral-900"
      >
        <div class="bg-neutral-700 w-full p-2 rounded-3xl max-w-3xl mb-3">
          <textarea
            name=""
            class="w-full p-4 resize-none outline-0"
            rows="2"
            id="input"
          ></textarea>
          <div class="flex items-center justify-end">
            <button
            id="ask"
              class="bg-white px-4 py-1 text-black rounded-full cursor-pointer hover:bg-gray-300"
            >
              Ask
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
